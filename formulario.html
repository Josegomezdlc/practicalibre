<!doctype html>
<html lang="es-ES">

<head>
  <title>Paco S.A. </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <form action="datos.html" method="post">
        <fieldset>
          <legend>Datos personales</legend>
          Nombre:
          <br>
          <input type="text">
          <br>
          Apellido:
          <br>
          <input type="text">
          <br>
          Sexo:
          <br>
          <select name="lista_de_seleccion">
            <option value="opcion1">Hombre</option>
            <option value="opcion2">Mujer</option>
            <option value="opcion3">Otro</option>
          </select>
          <br>
          Edad:
          <br>
          <input type="number">
          <br>
          Número de teléfono:
          <br>
          <input type="number">
          <br>
          Correo electrónico:
          <br>
          <input type="text">
          <br>
          Lugar de nacimiento:
          <br>
          <input type="text">
          <br>
          Lugar de residencia:
          <br>
          <input type="text">
          <br>
        </fieldset>
        <fieldset>
          <legend>En que negocio te gustaría trabajar:</legend>
          <br>
          <select name="lista_de_seleccion">
            <option value="opcion1">Gimnasio paco</option>
            <option value="opcion2">Restaurante Paco</option>
          </select>
          <br>
          Tiempo que pretendes durar en la empresa:
          <br>
          <select name="lista_de_seleccion">
            <option value="opcion1">-1año</option>
            <option value="opcion2">+1año</option>
            <option value="opcion3">5años</option>
            <option value="opcion4">+5años</option>
          </select>
          <br>
          Experiencia de trabajo:
          <br>
          <select name="lista_de_seleccion">
            <option value="opcion1">Ninguna</option>
            <option value="opcion2">-1 año</option>
            <option value="opcion3">1-3años</option>
            <option value="opcion4">+3años</option>
          </select>
          <br>
          Porqué crees q deberíamos contratarte:
          <br>
          <textarea name="area_de_texto" rows="3" cols="50"></textarea>
          <br>
        </fieldset>
    
        <br><br>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Resetear">
      </form>

</body>
</html>
